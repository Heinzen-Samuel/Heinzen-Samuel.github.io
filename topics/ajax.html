<!DOCTYPE html>
<html>
	<head>
		<title>AJAX Example</title>
		<link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon" />

		<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">
		<link type="text/css" rel="stylesheet" href="assets/ajax.css"/>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="assets/bootstrap/bootstrap.js"></script>

		<script>
			function loadJoke() {
			    var xhttp = new XMLHttpRequest();
			  
			    xhttp.onreadystatechange = function() {
				    if (this.readyState == 4 && this.status == 200) {
				      document.getElementById("joke").innerHTML = this.responseText;
				    }
			    };
			  
			    xhttp.open('GET', 'https://icanhazdadjoke.com/', true);
			    xhttp.setRequestHeader('Accept', 'text/plain');
			    xhttp.setRequestHeader('User-Agent', 'my email');

			    xhttp.send();
			}
		</script>
	</head>

	<body>
		<div align="center">
			<h1>Get your Dad Joke!</h1>
			<h2 id="joke"> - no joke loaded yet - </h2>
			<button type="button" onclick="loadJoke()">Another!</button>
		</div>
	</body>
</html>
