<!DOCTYPE html>
<htm lang="en">

<html>
	<head>
		<title>Heinzen Island</title>
		<link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">

		<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">

		<link rel="stylesheet" href="assets/homepage.css">
		<link rel="stylesheet" href="assets/comment.css">

		<script src="assets/scripts/settings.js"></script>
	</head>
	<body onload="displayComments()">
		<div class="container" id="center-div">
			<script src="includes/navbar.js"></script>

			<div class="container">
				<button type="button" id="com-btn" class="btn btn-primary">
			  		Add Comment
				</button>
			</div>

			<div id="myModal" class="modal">

				<div class="modal-content">
				    <div class="modal-header">
			        	<h4 class="modal-title">New Comment</h4>
			        	<button type="button" class="close">&times;</button>
				    </div>

				    <div class="modal-body">
			            <form id="newComment">
						    <div class="form-group">
						        <label for="comment">Name:</label>
						        <textarea onkeyup="keypress()" class="form-control" rows="1" id="commentName" ></textarea>
						        <label for="comment">Comment:</label>
						        <textarea onkeyup="keypress()" class="form-control" rows="5" id="commentText"></textarea>
						    </div>
						    <button type="submit" class="btn btn-default">Submit</button>
					    </form>
				    </div>

				    <div class="modal-footer">
				    	<!-- Plan to add additional buttons here like "like" & "attactch" -->
				    </div>
				</div>

			</div>

			<div class="container" id="comment-section" align="center">
				<div id="com">
				</div>
			</div>

			<script src="assets/scripts/modal.js"></script>			
			<script src="assets/scripts/comment.js">
				load_data();
			</script>
		</div>
	</body>
</html>
