<!DOCTYPE html>
<htm lang="en">

<html>
	<head>
		<title>Scabs</title>
		<link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">

		<link rel="stylesheet" href="assets/homepage.css">
		<link rel="stylesheet" href="assets/parallax.css">
		<link rel="stylesheet" href="assets/modal.css">
		<link rel="stylesheet" href="assets/modal_content.css">

		<link rel="stylesheet" href="assets/calories.css">

		<link rel="stylesheet" href="assets/profile.css">
	</head>
	<body>
		<div class="overhead">
			<a href="../index.html" class="btn btn-primary">&#x25C1; Back</a>
		</div>

		<div class="container" id="menu-layer">
			<img id="logo" src="assets/img/logo.png">
			<div class="wrapper">
		  		<button onclick="document.getElementById('find-scab').style.display='block'" class="btn btn-menu">Scab Finder</button>

		  		<button onclick="document.getElementById('record-calories').style.display='block'" class="btn btn-menu">Calorie Recorder</button>

		  		<button onclick="document.getElementById('view-scabs').style.display='block'" class="btn btn-menu">Scab Viewer</button>

		  		<button onclick="document.getElementById('profile-data').style.display='block'" class="btn btn-menu">Profile Loader</button>
			</div>
		</div>

		<div class="container">
		  	<div id="find-scab" class="modal">
		    	<div class="modal-content animate-zoom">
		      		<header class="container"> 
		        		<span onclick="document.getElementById('find-scab').style.display='none'" 
		        		class="modal-btn display-topright">&times;</span>
		        		<h1 align="center">SCAB FINDER</h1>
		      		</header>
		      	<div class="container">
		       		<p>Some text..</p>
		        	<p>Some text..</p>
		      	</div>
		      		<footer class="container">
		        		<p>Modal Footer</p>
		      		</footer>
		    	</div>
		  	</div>
		</div>

		<div class="container">
		  	<div id="record-calories" class="modal">
		    	<div class="modal-content animate-zoom">
		      		<header class="container"> 
		        		<span onclick="document.getElementById('record-calories').style.display='none'" 
		        		class="modal-btn display-topright">&times;</span>
		        		<h1 align="center">CALORIE RECORDER</h1>
		      		</header>
		      	<div class="container">
	      			<div>
	      				<br>
	      				<label for="calories">How much calories did you burn today?</label>
	      				<input type="number" id="calories" name="calories">
	      				<button onclick="addCalories()" class="btn btn-menu">Upload</button>
	      			</div>
		      	</div>
		      		<footer class="container">
		      		</footer>
		    	</div>
		  	</div>
		</div>

		<div class="container">
		  	<div id="view-scabs" class="modal">
		    	<div class="modal-content animate-zoom">
		      		<header class="container"> 
		        		<span onclick="document.getElementById('view-scabs').style.display='none'" 
		        		class="modal-btn display-topright">&times;</span>
		        		<h1 align="center">SCAB VIEWER</h1>
		      		</header>
		      	<div class="container">
		       		<p>Some text..</p>
		        	<p>Some text..</p>
		      	</div>
		      		<footer class="container">
		        		<p>Modal Footer</p>
		      		</footer>
		    	</div>
		  	</div>
		</div>

		<div class="container">
		  	<div id="profile-data" class="modal">
		    	<div class="modal-content animate-zoom">
		      		<header class="container"> 
		        		<span onclick="document.getElementById('profile-data').style.display='none'" 
		        		class="modal-btn display-topright">&times;</span>
		        		<h1 align="center">PROFILE LOADER</h1>
		      		</header>
		      	<div class="container">
      				<br>
      				<label for="profile-name">Create/Change your Profile Name</label>
      				<input type="text" id="profile-name" name="profile-name">
      				<button onclick="" class="btn btn-menu">Upload</button>
		      	</div>
		      	<div class="container">
		      		<hr>
      				<label for="profile-name">Choose a Profile Image</label>
      				<div class="row">
      					<div class="column">
      						<img src="assets/img/players/roxia.png" alt="Roxia">
      					</div>
      					<div class="column">
      						<img src="assets/img/players/melt.png" alt="Melt">
      					</div>
      					<div class="column">
      						<img src="assets/img/players/melt.png" alt="HOLD">
      					</div>
  						<div class="column">
      						<img src="assets/img/players/melt.png" alt="HOLD">
      					</div>
      				</div>
		      	</div>
		      		<footer class="container">
		        		<p>Modal Footer</p>
		      		</footer>
		    	</div>
		  	</div>
		</div>

		<div class="background"></div>

		<script src="assets/scripts/find.js"></script>
		<script src="assets/scripts/calories.js"></script>	
	</body>
</html>
