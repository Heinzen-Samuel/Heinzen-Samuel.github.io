<!DOCTYPE html>
<htm lang="en">

<html>
	<head>
		<title>Heinzen Island</title>
		<link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon" />

		<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">

		<link rel="stylesheet" href="assets/homepage.css"/>
		<link rel="stylesheet" href="assets/spacegame.css"/>

		<script src="assets/scripts/settings.js"></script>
	</head>
	<body>
		<div class="container" id="center-div">
			<script src="includes/navbar.js"></script>

			<button onclick="startGame()" id="game-btn" class="btn btn-primary">Start Game</button>

			<div class="row">
				 <div class="column">
				 	<img src="assets/img/spaceship.png">
				 </div>
				 <div class="column-mid">
				 	<canvas id="myCanvas"></canvas>
				 </div>
				 <div class="column">
				 	<img src="assets/img/spaceship.png">
				 </div>
			</div>

			<audio id="audio" src="assets/audio/spacegame_background.mp3"></audio>

			<p>Music by: Sirius Beat - One</p>
			<a href="http://youtu.be/foKOqaimVv4">http://youtu.be/foKOqaimVv4</a>

			<br>

			<div id="wrapper">
  				<div id="controls">
				  <button id="keyboard_key_up" class="movements_control" onmousedown="moveup()" onmouseup="clearmove()" ontouchstart="moveup()">^</button>

				  <button id="keyboard_key_left" class="movements_control" onmousedown="moveleft()" onmouseup="clearmove()" ontouchstart="moveleft()"><</button>

				  <button id="keyboard_key_down" class="movements_control" onmousedown="moveright()" onmouseup="clearmove()" ontouchstart="moveright()">v</button>

				  <button id="keyboard_key_right" class="movements_control" onmousedown="movedown()" onmouseup="clearmove()" ontouchstart="movedown()">></button>
				</div>
			</div>

			<h4>Use the above keys on the keyboard<br>to move the ship!</h4>

			</div>
		</div>

		<script src="assets/scripts/spacegame.js"></script>
	</body>
</html>
